<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Asynchrous Function</title>
</head>
<body>
    <script>
        console.log("hello");
        setTimeout(()=>{
         for(let i=0;i<100;i++)
         console.log(i);
        },0);
        setTimeout(()=>{
         for(let i=0;i<1000;i++)
         console.log("vaibhav");
        },0);
       console.log("Vaibhav");
       let getUser=()=>{
           let promise = new Promise((a,b)=>{
           let task=true;
           if(task==true){
               a(["vaibhav","kaushal","tushar","chimpu"]);
             }
           else
           b("user error");
         
       });
       return promise;
    }
    let getPost=(users)=>{
           let promise = new Promise((a,b)=>{
           let task=true;
           if(task==true){
               a("100 posts");
             }
           else
           b("post error");
         
       });
       return promise;
    }

    let getComments=(posts)=>{
           let promise = new Promise((a,b)=>{
           let task=false;
           if(task==true){
               a("100 comments");
             }
           else
           b("comments error");
         
       });
       return promise;
    }
    


       getUser().then((d)=>{
           console.log(d);
           return getPost(d);
       }).then((d)=>{
           console.log(d);
           return getComments(d);
       }).then((d)=>{
           console.log(d);
       }).catch((e)=>{
           console.log(e);
       })

    </script>
</body>
</html>
