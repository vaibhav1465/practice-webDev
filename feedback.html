<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback</title>
    <h2>Feedback Form</h2>
</head>
<style>
body
{
  background-image:url("bg.jpg");
}

</style>
<body >
    <p>Kindly fill the form 
            genuinely so that we can help you better.</p>
    <form>
       <table >
           <tr>
               <td align="center">Name:</td>
               <td><input type="text" name="name"></td>
           </tr>
           <tr>
               <td align="center">Contact No.:</td>
              <td><input type="number" name="contact"></td>
           </tr> 
           <tr>
               <td align="center">Email:</td>
              <td><input type="email" name="email"></td>
           </tr>
           <tr>
        <td align="center">Suggestion:</td>
        <td><textarea type="message" rows="4" cols="40"></textarea>
        </td>
        </tr>
        <tr>
            <tr>
                <td>RATE US</td>
                    <td>
                     <input type="radio" name="1">1
                     <input type="radio" name="1">2
                     <input type="radio" name="1">3
                     <input type="radio" name="1">4
                     <input type="radio" name="1">5
                </td>
            </tr>
<td align="center" colspan="2">
        <button>Submit</button>
        </td>
        </tr>
        </table>
    </form>
</body>
</html>
